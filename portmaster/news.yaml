  - title: Company Journey Update
    url: https://safing.io/blog/2023/10/19/JourneyUpdate2310/?source=Portmaster
    body: |
      Exciting news: Safing is now sustainable, thanks to our incredible supporters! Our growth spiked in November and December, following a YouTube review by The PC Security Channel. While we might see fluctuations in the coming months, let's stay positive and keep pushing forward!  
    footer: |
      Progress shows the percentage of costs Safing can cover with revenue only, based on the last three full months.  
      Updated: January 2024
    progress:
      percent: 101
      style: "background: linear-gradient(to right, #4caf50, #66bb6a);"

